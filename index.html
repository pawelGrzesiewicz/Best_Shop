<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles/normalize.css">
    <link rel="stylesheet" href="./src/styles/style.css">
    <title>Best Shop</title>
</head>
<body>

<section class="intro">
    <header class="header">
        <div class="header__inner">
            <a href="" class="logo">BestShop</a>
        </div>
        <nav class="menu">
            <a href="" class="menu__item menu__item--active">WHY US</a>
            <a href="" class="menu__item">BENEFITS</a>
            <a href="" class="menu__item">PRICES</a>
            <a href="" class="menu__item">CONTACT</a>
        </nav>
    </header>

    <div class="hero">
        <div class="hero__bg">
            <div class="hero__inner">
                <h1 class="hero__hdl">Sell More!</h1>
                <p class="hero__lead">Open shop on our platform and increase your sales</p>
                <a href="" class="hero__btn btn btn-large">Open your shop</a></div>
        </div>
    </div>

    <div class="info">
        <h2 class="info__hdl">The most popular sales platform in country</h2>
        <div class="info__item">
            <div class="info__box">
                <div class="info__wheel"></div>
                <img src="./src/images/Person.svg" alt="Person" class="info__icon"></div>
            <h4 class="info numb">100000+</h4>
            <p class="info lead">daily entries</p>
        </div>
        <div class="info__item">
            <div class="info__box">
                <div class="info__wheel"></div>
                <img src="./src/images/Eye.svg" alt="Eye" class="info__icon"></div>
            <h4 class="info numb">2000000+</h4>
            <p class="info lead">seen products every day</p>
        </div>
        <div class="info__item">
            <div class="info__box">
                <div class="info__wheel"></div>
                <img src="./src/images/Catalog.svg" alt="Catalog" class="info__icon"></div>
            <h4 class="info numb">10000+</h4>
            <p class="info lead">added posts daily</p>
        </div>
    </div>
</section>

</body>
</html>
